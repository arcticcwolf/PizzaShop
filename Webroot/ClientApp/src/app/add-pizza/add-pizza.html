<h1 id="tableLabel">Add Pizza</h1>
<table>
  <tr>
    <td width="60%"><p>Entener name, description and select toppings for the new pizza.</p></td> <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><td><button (click)="save()">Save</button></td><td><button (click)="clear()">Clear</button></td>
    </tr>
</table>
<ul >
  <li *ngFor="let validation of validations">{{validation}}</li>
</ul>

<br>

<p *ngIf="!toppings"><em>Loading...</em></p>

<div class="panel panel-default" style="padding: 10px">
  <b>
    <label>Name:</label>
    <div>
      <textarea rows="1"  style="width: 100%" [(ngModel)]="name"></textarea>
    </div>
  </b><br />
  <b>
    <label>Description:</label>
    <div>
      <textarea rows="3"    style="width: 100%" [(ngModel)]="description"></textarea>
    </div>
  </b><br />
</div>
<div class="panel panel-default" style="padding: 10px">
  <b>
    <label>Select an ingredient:</label>
    <select [(ngModel)]="selectingTopping" id="selectingTopping" (ngModelChange)="addIngredient()">
      <option *ngFor="let top of toppings" [(value)]="top.id">{{top.name}}</option>
    </select>
  </b>
</div>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="ingredients">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ingredient of arrayPos">
      <td>{{ toppings[ingredient].id}}</td>
      <td>{{ toppings[ingredient].name }}</td>
      <td>{{ toppings[ingredient].description}}</td>
    </tr>
  </tbody>
</table>
